<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        #mazeCanvas {
            width: 400px;
            height: 400px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="mazeCanvas"></canvas><br>
    <label for="sizeInput">Maze Size (n): </label>
    <input type="number" id="sizeInput" min="1" max="50" value="20">
    
    <button onclick="setup()">Generate Maze</button>
    <button onclick="raceMaze('puppy')">Race the Maze (Puppy)</button>
    <button onclick="raceMaze('medium')">Race the Maze (Medium)</button>
    <button onclick="raceMaze('hard')">Race the Maze (Hard)</button>
    <button onclick="raceMaze('nightmare')">Race the Maze (Nightmare)</button>
    <button onclick="raceMaze('show result')">Show Result</button>
    <button onclick="resetMaze()">Reset Maze</button>

    <script src="mazeGenWithSolver.js"></script>
</body>
</html>
